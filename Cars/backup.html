<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Car</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script src="src/audio/AudioListener.js"></script>
		<script src="examples/js/controls/PointerLockControls.js"></script>
		<script src="examples/js/loaders/OBJLoader.js"></script>
		<script src="examples/js/loaders/TGALoader.js"></script>
		<script src="examples/js/loaders/MTLLoader.js"></script>
		<script src="examples/js/animation/CCDIKSolver.js"></script>
		<script src="examples/js/Detector.js"></script>
		<script src="examples/js/objects/ShadowMesh.js"></script>
		<script src="examples/js/libs/stats.min.js"></script>
		<script src="examples/js/libs/charsetencoder.min.js"></script>
		<script src="examples/js/libs/ammo.js"></script>
		
		
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Welcome to Interactive Cogswell</span>
				<br />
				<span style="font-size:30px">Click to Start</span>
				<br />
				(W, A, S, D = Move Camera, Mouse = Look around)
			</div>

		</div>

		<script>
			var camera, scene, renderer;
			var helper;
			var clock = new THREE.Clock();
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var car;
			var ship;
			var geometry, material, mesh;
			var controls;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
						};
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
			window.onload = init();
			// Variables for user input, set to false
			var controlsEnabled = false;
			var carForward = false;
			var carBackward = false;
			var carLeft = false;
			var carRight = false;
			var rotate = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var appear = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var audioFile = 'src/audio/DontSayAWord.mp3'; //Background audio
			
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				//Starting position X/Y Coordinates
				camera.position.x= 10; 
				camera.position.z= 15;
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 1000 );
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				var light1 = new THREE.DirectionalLight( 0xffffff, .3 );
				light1.position.set( -1, 1.75, 1 );
				scene.add( light1 );
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				//Switch statement for user's input
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 75:
							appear = true;
							break;
						case 81:
							rotate = true;
							break;
						case 87: // w
							moveForward = true;
							break;
						case 65: // a
							moveLeft = true; 
							break;
						case 83: // s
							moveBackward = true;
							break;
						case 68: // d
							moveRight = true;
							break;
						
						case 38: // up
							carForward = true;
							break;
						case 37: // left
							carLeft = true; break;
						case 40: // down
							carBackward = true;
							break;
						case 39: // right
							carRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				
				var onKeyUp = function ( event ) {
					switch ( event.keyCode ) {
						case 75:
							appear = false;
							break;
						case 81:
							rotate = false;
							break;
						case 87: // w
							moveForward = false;
							break;
						case 65: // a
							moveLeft = false; 
							break;
						case 83: // s
							moveBackward = false;
							break;
						case 68: // d
							moveRight = false;
							break;
							
						case 38: // up
							carForward = false;
							break;
						case 37: // left
							carLeft = false; 
							break;
						case 40: // down
							carBackward = false;
							break;
						case 39: // right
							carRight = false;
							break;
						case 32: // space
							if ( canJump === false ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				
				// floor
				geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.rotateX( - Math.PI / 2 );
				for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {
					var vertex = geometry.vertices[ i ];
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;
				}
				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				}
				material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				
				// Sky
				
				var imagePrefix = "ely_cloudtop/cloudtop_"
				var directions = ["rt", "lf", "up", "dn", "bk", "ft"];
				var imageSuffix = ".tga";
				var skyGeometry = new THREE.CubeGeometry(5000, 5000, 5000);
				var materialArray =[];
				for (var i = 0; i < 6; i++)
				{
					materialArray.push(new THREE.MeshBasicMaterial({
					map: new THREE.TGALoader().load(imagePrefix + directions[i] + imageSuffix),
					side: THREE.BackSide}));
				if(i !=2 || i !=3)
					{materialArray[i].map.flipY = true;}
				}
				var skyMaterial = new THREE.MeshFaceMaterial( materialArray);
				var skybox = new THREE.Mesh(skyGeometry, skyMaterial);
				scene.add(skybox);
				
				// objects
				
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				var texture = new THREE.Texture();
				
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};
				
				// Lexus texture
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'Lexus/Lexus/Lexus jpg.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				
				
				// Car models //
				
				// Lexus
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'Lexus/Lexus/lexus_hs.obj', function ( object1 ) {
					object1.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					object1.position.x = 10;
					object1.position.y=1.3;
					object1.rotation.y=(-115*Math.PI/180);
					scene.add( object1 );
					car = object1;
				}, onProgress, onError );
				
				// Ship
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setBaseUrl( 'Kameri/' );
				mtlLoader.setPath( 'Kameri/' );
				mtlLoader.load( 'Kameri_explorer_flying.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'Kameri/' );
					objLoader.load( 'Kameri explorer flying.obj', function ( object3 ) {
						object3.position.y=10;
						object3.position.x=1.3;
						object3.position.z=150;
						scene.add( object3 );
						ship = object3;
					}, onProgress, onError );
				});
				
				// City models //
				/*
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setBaseUrl( 'City/' );
				mtlLoader.setPath( 'City/' );
				mtlLoader.load( 'The_City.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'City/' );
					objLoader.load( 'City.obj', function ( object ) {
						object.position.y = -39;
						scene.add( object );
					}, onProgress, onError );
					
				});
				*/
				
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				//Audio
				// create an AudioListener and add it to the camera
var listener = new THREE.AudioListener();
camera.add( listener );

// create a global audio source
var sound = new THREE.Audio( listener );

// load a sound and set it as the Audio object's buffer
var audioLoader = new THREE.AudioLoader();
audioLoader.load( audioFile, function( buffer ) {
	sound.setBuffer( buffer );
	sound.setLoop( true );
	sound.setVolume( 0.5 );
	sound.play();
});
				
				window.addEventListener( 'resize', onWindowResize, false );
				animate();
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				
				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var isOnObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					
					if ( moveForward ) velocity.z -= 350.0 * delta;
					if ( moveBackward ) velocity.z += 350.0 * delta;
					if ( moveLeft ) velocity.x -= 350.0 * delta;
					if ( moveRight ) velocity.x += 350.0 * delta;
					if ( rotate ) car.rotation.y += camera.position.x * .005;
					if ( carForward ) car.position.z -= .75;
					if ( carBackward ) car.position.z += .75;
					if ( carLeft ) car.position.x -= .75;
					if ( carRight ) car.position.x += .75;
					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}

					
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					//animates 
					//ship.position.z -= time*.000005; 
					renderer.clear();
					renderer.render( scene, camera );
					prevTime = time;
				}
				renderer.render( scene, camera );
				requestAnimationFrame( animate );
			}
		</script>
	</body>
</html>
